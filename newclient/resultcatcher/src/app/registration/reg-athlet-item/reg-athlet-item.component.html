<ion-item (click)="selected ? selected.emit(athletregistration) : {}">
  <ion-avatar slot="start">
    <img src="assets/imgs/athlete.png">
  </ion-avatar>
  <ion-label>{{athletregistration.name}}, {{athletregistration.vorname}} ({{athletregistration.geschlecht}})<br><small>({{athletregistration.gebdat | date}})</small>
  </ion-label>
  <ion-badge slot="end" [color]="statusBadgeColor()">{{statusBadgeText()}}<br><small>{{statusComment()}}</small></ion-badge>
</ion-item>
