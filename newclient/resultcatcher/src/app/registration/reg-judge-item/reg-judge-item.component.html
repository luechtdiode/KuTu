<ion-item (click)="selected ? selected.emit(judgeregistration) : {}">
  <ion-avatar slot="start">
    <img src="assets/imgs/chief.png">
  </ion-avatar>
  <ion-label>{{judgeregistration.name}}, {{judgeregistration.vorname}} ({{judgeregistration.geschlecht}})<br>
    <small>{{judgeregistration.mobilephone}}, {{judgeregistration.mail}}</small>
  </ion-label>
  <ion-note *ngIf="judgeregistration.comment" slot="end">
    <small *ngFor="let cmt of getCommentLines()">{{cmt}}<br></small>
  </ion-note>
</ion-item>
