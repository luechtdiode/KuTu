<ion-item (click)="selected ? selected.emit(teilnehmer) : {}">
  <ion-avatar slot="start">
    <img src="assets/imgs/athlete.png">
  </ion-avatar>
  <ion-label>{{teilnehmer.Rang}}. {{teilnehmer.Athlet}} ({{teilnehmer.Jahrgang}})&nbsp;<small> - {{teilnehmer.Verein}}</small><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small><em>{{teilnehmerSubResults}}</em></small>
  </ion-label>
  <ion-note slot="end" >
    <b>Total Punkte {{teilnehmer['Total Punkte']}}</b><br>
    <em *ngIf="teilnehmer['ø Gerät']">ø Gerät {{teilnehmer['ø Gerät']}}</em>
    <em *ngIf="teilnehmer['Total D']">Total D/E {{teilnehmer['Total D']}}/{{teilnehmer['Total E']}}</em>
  </ion-note>
</ion-item>
