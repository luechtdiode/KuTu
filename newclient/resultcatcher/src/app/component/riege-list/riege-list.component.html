<ion-list *ngIf="items && items.length > 0">
  <ion-item *ngFor='let w of items' (click)="itemTapped($event, w)">
    <ion-avatar slot="start">
      <img src="assets/imgs/athlete.png">
    </ion-avatar>
    <ion-label>{{w.vorname + ' ' + w.name}} <small>{{' (' + w.wertung.riege + ')'}}</small></ion-label>
    <ion-note slot="end" class="result-value" *ngIf="w.wertung.endnote !== undefined">
      {{w.wertung.endnote | number:'2.3-3'}}
    </ion-note>
    <ion-note slot="end" class="result-no-value" *ngIf="w.wertung.endnote === undefined">Kein Resultat</ion-note>
  </ion-item>
</ion-list>
