<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <ion-grid no-padding>
          <ion-row>
            <ion-col>
              <ion-label>Top Resultate</ion-label>
            </ion-col>
            <ion-col *ngIf="competition">
              <ion-label>{{competitionName()}}</ion-label>
            </ion-col>
            <ion-col *ngIf="!competition">
              <ion-item>
                <ion-label>Wettkampf</ion-label>
                <ion-select placeholder='Bitte auswÃ¤hlen' *ngIf="getCompetitions().length > 0" [(ngModel)]='competition' okText='Okay' cancelText='Abbrechen'>
                    <ion-select-option *ngFor='let comp of getCompetitions()' [value]='comp.uuid'>
                      {{comp.titel + ' ' + (comp.datum | date:'dd-MM-yy')}}</ion-select-option>
                  </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid no-padding>
      <ion-row>
        <ion-col align-self-start col-12 col-sm-6 col-lg-4 col-xl-2 *ngFor='let w of items'
          (click)="itemTapped($event, w)">
          <div>
            <result-display [item]="w" [title]="getTitle(w)"></result-display>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
