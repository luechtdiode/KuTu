<ion-list *ngIf="items && items.length > 0">
  <ion-item *ngFor='let w of items' (click)="itemTapped($event, w)">{{w.vorname + ' ' + w.name + ' (' + w.wertung.riege + ')'}}
    <ion-avatar item-start>
      <img src="assets/imgs/athlete.png">
    </ion-avatar>
    <ion-note *ngIf="w.wertung.endnote" item-end>{{w.wertung.endnote | number:'2.3-3'}}</ion-note>
    <ion-note *ngIf="!w.wertung.endnote" item-end>Kein Resultat</ion-note>
  </ion-item>
</ion-list>
