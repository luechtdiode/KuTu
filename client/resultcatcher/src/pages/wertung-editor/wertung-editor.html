<ion-header>
  <ion-navbar>
    <ion-title>
      {{geraetName()}} - Wertung f√ºr {{item.vorname + ' ' + item.name + ' (' + item.verein + ')'}}
      <ion-note item-end>{{item.wertung.riege}}</ion-note>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>D-Note</ion-label>
      <ion-input [(ngModel)]='item.wertung.noteD'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>E-Note</ion-label>
      <ion-input [(ngModel)]='item.wertung.noteE'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Endnote</ion-label>
      <ion-input [value]='item.wertung.endnote' readonly></ion-input>
    </ion-item>
    <ion-item>
      <pre>{{item.wertung | json}}</pre>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-list>
          <button ion-button large block icon-left color="secondary" (click)='save(item.wertung)'>
              <ion-icon name="checkmark-circle"></ion-icon>Save</button>
      </ion-list>
  </ion-toolbar>
</ion-footer>
