<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-grid no-padding>
        <ion-row>
          <ion-col>
            <ion-label>Aktuelle Resultate</ion-label>
          </ion-col>
          <ion-col *ngIf="competition">
            <ion-label>{{competitionName()}}</ion-label>
          </ion-col>
          <ion-col *ngIf="!competition">
            <ion-item>
              <ion-label>Wettkampf</ion-label>
              <ion-select *ngIf="getCompetitions()" [(ngModel)]='competition' okText='Okay' cancelText='Abbrechen'>
                <ion-option *ngFor='let comp of getCompetitions()' [value]='comp.uuid'>{{comp.titel + ' ' + (comp.datum | date:'dd-MM-yy')}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding #content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col align-self-start col-12 col-sm-6 col-lg-4 col-xl-2 *ngFor='let w of items' (click)="itemTapped($event, w)">
        <div  [ngClass]="{'gradient-border':isNew(w)}">
          <result-display [item]="w" [title]="getTitle(w)"></result-display>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
