<ion-tabs>
    <ion-tab tabIcon="settings" tabTitle="Station" [root]="tabStation"></ion-tab>
    <ion-tab tabIcon="contact" tabTitle="Riege" [root]="tabRiege"></ion-tab>
</ion-tabs>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div *ngIf="!isLoggedIn()">
      <ion-title>Resultate</ion-title>
    </div>
    <div *ngIf="isLoggedIn()">
      <ion-title>Resultaterfassung&nbsp;-&nbsp;<ion-note item-end>{{durchgangstate()}}</ion-note></ion-title>
    </div>
    
  </ion-navbar>
</ion-header>

<ion-content>
    <riege-list *ngIf="geraet && durchgang && step && getWertungen()" [items] = 'getWertungen()' [geraetId]='geraet' [durchgang]='durchgang' [step]='step'></riege-list>
</ion-content>

<ion-footer >
    <ion-toolbar>
        <ion-list>
          <ion-item >
            <!-- <ion-thumbnail  item-start><img src="assets/imgs/wettkampf.png"></ion-thumbnail > -->
              <ion-note>{{competitionName()}}</ion-note>
          </ion-item>
          <ion-item-sliding #slidingStepItem>
            <ion-item >
              <ion-note *ngIf="durchgang && geraet">
                {{durchgang}}, {{geraetName()}}, Riege {{step}}
              </ion-note>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary" (click)="prevStep(slidingStepItem)" [disabled]="!geraet || !durchgang">
                  <ion-icon name="arrow-dropleft-circle"  ios="ios-arrow-dropleft-circle"></ion-icon>
                  Vorherige Riege
                </button>                
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="secondary" (click)="nextStep(slidingStepItem)" [disabled]="!geraet || !durchgang">
                  <ion-icon name="arrow-dropright-circle" ios="ios-arrow-dropright-circle" ></ion-icon>
                  NÃ¤chste Riege
                </button>
            </ion-item-options>            
          </ion-item-sliding>
          <ion-item *ngIf="isLoggedIn() && durchgangopen" >
            <button ion-button large block icon-left color="green" (click)="finish()" [disabled]="!(geraet && getSteps())">
            <ion-icon name="git-commit"></ion-icon>Eingaben abschliessen</button>          
        </ion-item>  
    </ion-list>      
    </ion-toolbar>
  
</ion-footer>
