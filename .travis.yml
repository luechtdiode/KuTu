sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2
    
language: scala

env:
  global:
    - OS=$(uname -s)

scala:
   - 2.10.5

jdk:
  - oraclejdk8
  - osx

script: mvn deploy site --settings deploy-settings.xml

branches:
  only:
    - master
