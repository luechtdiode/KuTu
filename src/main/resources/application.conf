
akka.http {
	server {
		server-header = "kutuapp"
    remote-address-header = true
	}
}

http {
  interface = "0.0.0.0"
}

jwt {
  tokenExpiryPeriodInDays = 1
  algorithm = HS512
  contenttype = application/json
}

app {
  fullversion = "${project.version}"
  majorversion = "${app.version}"
  builddate = "${buildDate}"
  remote {
    schema = "https"
    hostname = "kutuapp.sharevic.net"
    port = 443
  }
}